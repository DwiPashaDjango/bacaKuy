<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tambah Buku | BacaKuy</title>
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" />
    <!-- CSS -->
    <link rel="stylesheet" href="../assets/css/user.css" />
    <link rel="stylesheet" href="../assets/vendor/datatables/datatables.min.css">
    <style>
        td img {
            width: 80px;
            height: 80px;
            margin-right: 10px;
        }
    </style>
</head>

<body>
    <input type="checkbox" id="mobile-menu" />

    <div class="sidebar">
        <div class="logo">
            <i class="fa fa-book-open"></i>
            <h2>BacaKuy</h2>
        </div>
        <div class="menu">
            <ul>
                <li>
                    <a href="../dashboard.html"><i class="fa fa-fire"></i> Dashboard</a>
                </li>
                <li>
                    <a href="users.html"><i class="fa fa-users"></i> Data User</a>
                </li>
                <li class="active">
                    <a href="books.html"><i class="fa fa-book"></i> Data Buku</a>
                </li>
                <li>
                    <a href="pinjam.html"><i class="fa fa-list"></i> Peminjaman</a>
                </li>
                <li>
                    <a href="../index.html"><i class="fa fa-sign-out-alt"></i> Logout</a>
                </li>
            </ul>
        </div>
    </div>

    <label for="mobile-menu" id="mmenu">
        <i class="fa fa-bars"></i>
        <i class="fa fa-times"></i>
    </label>

    <div class="content">
        <div class="top">
            <div class="search">
                <input type="text" placeholder="Search Books" />
            </div>
            <div class="user">
                <i class="fas fa-bell"></i>
                <label style="position: relative">
                    <i id="bell" class="fa fa-user" aria-hidden="true"></i>
                </label>
            </div>
        </div>

        <div class="cart-page">
            <div class="card">
                <div class="card-body">
                    <div class="form-group">
                        <a href="books.html" class="btn-secondary"><i class="fas fa-arrow-left"></i> Kembali</a>
                    </div>
                    <form action="#">
                        <div class="form-group">
                            <label for="">Judul Buku</label>
                            <input type="text" name="" class="form-control">
                        </div>
                        <div class="form-group">
                            <label for="">Penulis Buku</label>
                            <input type="text" name="" class="form-control">
                        </div>
                        <div class="form-group">
                            <label for="">Penerbit Buku</label>
                            <select name="" class="form-select">
                                <option value="">Pilih</option>
                                <option value="">PT. Jawir Nusantara</option>
                                <option value="">Kemendikbud</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="">Tahun Terbit Buku</label>
                            <input type="date" name="" class="form-control">
                        </div>
                        <div class="form-group">
                            <label for="">Jumlah Buku</label>
                            <input type="number" name="" class="form-control">
                        </div>
                        <div class="form-group">
                            <label for="">Gambar Terbit Buku</label>
                            <input type="file" name="" class="form-control">
                        </div>

                        <div class="form-group">
                            <button type="reset" class="btn-secondary">Reset</button>
                            <button class="btn-info">Simpan</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script src="../assets/vendor/jquery/jquery.min.js"></script>
    <script src="../assets/vendor/datatables/datatables.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.3.0/dist/chart.umd.min.js"></script>
    <script src="../assets/js/style.js"></script>
</body>

</html>
