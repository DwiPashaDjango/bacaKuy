<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dashboard | BacaKuy</title>
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" />
    <!-- CSS -->
    <link rel="stylesheet" href="assets/css/user.css" />
    <link rel="stylesheet" href="assets/vendor/datatables/datatables.min.css">
</head>

<body>
    <input type="checkbox" id="mobile-menu" />

    <div class="sidebar">
        <div class="logo">
            <i class="fa fa-book-open"></i>
            <h2>BacaKuy</h2>
        </div>
        <div class="menu">
            <ul>
                <li class="active">
                    <a href="dashboard.html"><i class="fa fa-fire"></i> Dashboard</a>
                </li>
                <li>
                    <a href="pages/users.html"><i class="fa fa-users"></i> Data User</a>
                </li>
                <li>
                    <a href="pages/books.html"><i class="fa fa-book"></i> Data Buku</a>
                </li>
                <li>
                    <a href="pages/pinjam.html"><i class="fa fa-list"></i> Peminjaman</a>
                </li>
                <li>
                    <a href="index.html"><i class="fa fa-sign-out-alt"></i> Logout</a>
                </li>
            </ul>
        </div>
    </div>

    <label for="mobile-menu" id="mmenu">
        <i class="fa fa-bars"></i>
        <i class="fa fa-times"></i>
    </label>

    <div class="content">
        <div class="top">
            <div class="search">
                <input type="text" placeholder="Search Books" />
            </div>
            <div class="user">
                <i class="fas fa-bell"></i>
                <label style="position: relative">
                    <i id="bell" class="fa fa-user" aria-hidden="true"></i>
                </label>
            </div>
        </div>
        
        <div class="all-charts">
            <div class="title">
                <!-- <h2>Charts</h2> -->
            </div>
        
            <div class="charts">
                <div class="chart">
                    <div class="subtitle">
                        <div class="name">
                            <h5>Data Peminjaman Buku Tahun 2020 - 2023</h5>
                        </div>
                        <div style="width: 100%;" class="chart-container" style="position: relative; height:40vh; width:150vw">
                            <center>
                                <canvas id="barChart"></canvas>
                            </center>
                        </div>
                    </div>
                </div>
        
                <div class="chart">
                    <div class="subtitle">
                        <div class="name">
                            <h5>Data Buku Populer Tahun 2020 - 2023</h5>
                        </div>
                    </div>
                    <div style="width: 100%;" class="chart-container" style="position: relative; height:50vh; width:150vw">
                        <canvas id="pieChart"></canvas>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="assets/vendor/jquery/jquery.min.js"></script>
    <script src="assets/vendor/datatables/datatables.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.3.0/dist/chart.umd.min.js"></script>
    <script src="assets/js/style.js"></script>
</body>

</html>
